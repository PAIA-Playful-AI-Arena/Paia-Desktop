<div class="modal-body my-2">
  <div class="form-group">
    <label for="">每秒顯示幀數 (FPS)</label>
    <input type="number" class="form-control", id="game_fps", min="1", max="300", step="1", value="30", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">遊戲總幀數</label>
    <input type="number" class="form-control game-arg", id="time_to_play", min="600", max="2000", step="100", value="600", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">總食物數量</label>
    <select class="form-control game-arg" name="game_type">
      <option value="5">5</option>
      <option selected value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="15">15</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">通關分數</label>
    <input type="number" class="form-control game-arg", id="score", min="1", max="30", step="1", value="10", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">矩形顏色</label>
    <select class="form-control game-arg" name="user_num">
      <option value="00BCD4">CYAN</option>
      <option value="FFEB3B">YELLOW</option>
      <option value="FF9800">ORANGE</option>
    </select>
  </div>
</div>
