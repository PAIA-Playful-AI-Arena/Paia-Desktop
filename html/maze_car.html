<div class="modal-body my-2">
  <div class="form-group">
    <label for="">每秒顯示張數 (FPS)</label>
    <input type="number" class="form-control", id="game_fps", min="1", max="300", step="1", value="30", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">參賽人數</label>
    <input type="number" class="form-control game-arg", id="user_num", min="1", max="6", step="1", value="1", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">模式</label>
    <select class="form-control game-arg" name="game_type">
      <option value="PRACTICE">小試身手</option>
      <option value="MAZE">經典迷宮</option>
      <option value="MOVE_MAZE">移動迷宮</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">地圖</label>
    <input type="number" class="form-control game-arg", id="map", min="1", max="100", step="1", value="1", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">遊戲時間</label>
    <input type="number" class="form-control game-arg", id="time_to_play", min="60", max="5400", step="30", value="450", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">距離感測器個數</label>
    <select class="form-control game-arg" name="sensor">
      <option value="3">3</option>
      <option selected value="5">5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">聲音</label>
    <select class="form-control game-arg" name="sound">
      <option value="on">開</option>
      <option value="off">關</option>
    </select>
  </div>
</div>
