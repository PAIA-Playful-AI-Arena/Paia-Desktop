<div class="modal-body my-2">
  <div class="form-group">
    <label for="">每秒顯示張數 (FPS)</label>
    <input type="number" class="form-control", id="game_fps", min="1", max="300", step="1", value="30", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">模式</label>
    <select class="form-control game-arg" name="game_type">
      <option value="EASY">簡單</option>
      <option value="NORMAL">正常</option>
      <option value="HARD">困難</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">結束分數</label>
    <input type="number" class="form-control game-arg", id="game_over_score", min="1", max="15", step="1", value="3", data-bind="value:replyNumber">
  </div>
</div>
