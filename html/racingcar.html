<div class="modal-body my-2">
  <div class="form-group">
    <label for="">每秒顯示張數 (FPS)</label>
    <input type="number" class="form-control", id="game_fps", min="1", max="300", step="1", value="30", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">參賽人數</label>
    <input type="number" class="form-control game-arg", id="user_num", min="1", max="4", step="1", value="1", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">模式</label>
    <select class="form-control game-arg" name="game_type">
      <option value="NORMAL">競賽模式</option>
      <option value="COIN">金幣模式</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">車子總數量</label>
    <input type="number" class="form-control game-arg", id="car_num", min="1", max="30", step="1", value="20", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">遊戲局數</label>
    <input type="number" class="form-control game-arg", id="game_times", min="1", max="30", step="1", value="1", data-bind="value:replyNumber">
  </div>
  <div class="form-group">
    <label for="">聲音</label>
    <select class="form-control game-arg" name="sound">
      <option value="on">開</option>
      <option value="off">關</option>
    </select>
  </div>
</div>
