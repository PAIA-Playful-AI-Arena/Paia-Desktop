<div class="modal-body my-2">
  <div class="form-group">
    <label for="">每秒顯示張數 (FPS)</label>
    <select class="form-control" id="game_fps">
      <option value="5">5</option>
      <option value="15">15</option>
      <option selected value="30">30</option>
      <option value="60">60</option>
      <option value="90">90</option>
      <option value="120">120</option>
      <option value="150">150</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">參賽人數</label>
    <select class="form-control game-arg" name="user_num">
      <option value="1">1</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">模式</label>
    <select class="form-control game-arg" name="game_type">
      <option value="NORMAL">競賽模式</option>
      <option value="COIN">金幣模式</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">車子總數量</label>
    <select class="form-control game-arg" name="game_type">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option selected value="20">20</option>
      <option value="30">30</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">聲音</label>
    <select class="form-control game-arg" name="sound">
      <option value="on">開</option>
      <option value="off">關</option>
    </select>
  </div>
</div>
