<div class="modal-body my-2">
  <div class="form-group">
    <label for="">資料存取位置：<span id='cwd_play_path'></span></label>
    <button type="button" id="cwd_path_button">選擇</button>
  </div>
  <div class="form-group">
    <label for="">參賽人數</label>
    <select class="form-control game-arg" name="user_num">
      <option value="1">1</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">模式</label>
    <select class="form-control game-arg" name="game_type">
      <option value="NORMAL">競賽模式</option>
      <option value="COIN">金幣模式</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">聲音</label>
    <select class="form-control game-arg" name="sound">
      <option value="on">開</option>
      <option value="off">關</option>
    </select>
  </div>
</div>
