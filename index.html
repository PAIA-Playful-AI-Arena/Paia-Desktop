<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PAIA Desktop</title>

  <body style="background: linear-gradient(180deg, #001935 0%, #004592 82.32%, #ECCCFB 100%) fixed;">
    <!-- Download dialog -->

      <div class="modal-dialog modal-dialog-centered" style="max-width: 600px; position: absolute; left: 50%; transform: translate(-50%, 0%);">

          <div class="modal-body" style="background-color: #BFFBFF; height: 400px; border-radius: 25px 25px 0px 0px; padding: 50px 120px 30px;">

                  <button onclick="show_key_dialog();" class="btn btn-primary mr-3" id="buy-game" style="width: 150px; height: 50px; border-radius: 25px; border: 1px solid #FFF; background: #AA3D3D; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25); font-size: 24px; font-weight: 800;">啟用</button>

          <div class="modal-body"style="height: 350px; padding: 30px 120px 0px;">
            <h5 class="text-left" style="color: #000; font-size: 32px; font-weight: 800;">載入最近專案</h5>
            <div id="latest-projects-container" >

    <!-- Header -->
    <div class="fixed-top p-4" id="user-info">
      <div class="float-right dropdown">

    <div style="background-image: url('media/stars.png'); height: 150px;">

      </div>

        訓練專屬 AI，一起打 Game 學程式！
      </div>

<script>
  async function token_login(token=null) {
    const auth = await window.paia.auth(token);
    if (auth.ok) {
      window.paia.user().then((res) => {
        if (res.ok) {
          $('#user-name').html(res.content.username);
          $('#user-name').attr("title", res.content.username);
          $('#user-info-icon').attr("src", "media/login-owl2.png");
          $('#user-info-backgroud').attr("fill", "#ECC8D6");
          $('#login-button').attr("onclick", "");
          $('#login-button').removeClass("disabled");
          $('#login-dialog').modal('hide');
          window.paia.ga('login', {
            event_category: 'general_desktop',
            value: 'login'
          });
        }
      })
    }
  };
  function logout() {
    window.paia.logout();
    $('#state-content').html('');
    $('#user-name').html('未登入');
    $('#user-info-icon').attr("src", "media/login-owl1.png");
    $('#user-info-backgroud').attr("fill", "#B6B6B6");
    $('#login-button').attr("onclick", "location.href=window.paia.redirect();");
    $('#login-button').addClass("disabled");
  }
  async function update_game_list() {
    $('#game_list').empty();
    const gameListDir = window.path.join(window.path.__dirname(), 'games').replace('app.asar', 'app.asar.unpacked');
    window.fs.readdirSync(gameListDir).forEach(dirent => {
      const gameDir = window.path.join(gameListDir, dirent);
      const configPath = window.path.join(gameDir, 'game_config.json');
      if (window.fs.existsSync(configPath)) {
        const config = JSON.parse(window.file.read(configPath));
        const logoPath = (config.logo !== undefined)? window.path.join(gameDir, config.logo[0]) : "media/paia-logo.png";
        const gameName = (config.game_name !== undefined)? config.game_name : dirent;
        const description = (config.description !== undefined)? config.description : "";
        const url = (config.url !== undefined)? config.url : "None";
        const version = (config.version !== undefined)? config.version : "unknown version";
        $('#game_list').append(
          `<div class="card" style="margin-bottom: 200px; cursor: pointer;" onclick="javascript:prompt_game(name='${gameName}', description='${description}', dirent='${dirent}', version='${version}', url='${url}', logoPath='${logoPath.replaceAll('\\', '/')}');">
            <div class="card-body d-flex justify-content-center">
              <img class="card-logo" src="${logoPath}" style="max-width: 250px; max-height: 250px;">
            </div>
            <div class="card-cover" style="overflow: hidden">
              <p class="p-5 h-100" style="overflow-y: auto;">${description}</p>
            </div>
            <div class="card-footer">
              <h6 class="text-center" style="font-size: 24px; color: white;">${gameName}</h6>
            </div>
          </div>`);
      }
    });
    $('#game_list').append(
      `<div class="card" style="margin-bottom: 200px; cursor: pointer;">
        <div class="card-body d-flex justify-content-center">
          <webview id="paia-ads" src="" style="width:100%; height:250px;"></webview>
        </div>
        <div class="card-footer">
          <h6 class="text-center" style="font-size: 24px; color: white;">廣告</h6>
        </div>
      </div>`);
  };
  async function update_game_list_() {
    $('#game_list').empty();
    const gameListDir = window.path.join(window.path.__dirname(), 'games').replace('app.asar', 'app.asar.unpacked');
    window.fs.readdirSync(gameListDir).forEach(dirent => {
      const gameDir = window.path.join(gameListDir, dirent);
      const configPath = window.path.join(gameDir, 'game_config.json');
      if (window.fs.existsSync(configPath)) {
        const config = JSON.parse(window.file.read(configPath));
        const logoPath = (config.logo !== undefined)? window.path.join(gameDir, config.logo[0]) : "media/paia-logo.png";
        const gameName = (config.game_name !== undefined)? config.game_name : dirent;
        const description = (config.description !== undefined)? config.description : "";
        const url = (config.url !== undefined)? config.url : "None";
        const version = (config.version !== undefined)? config.version : "unknown version";
        $('#game_list').append(
          `<div class="card" style="margin-bottom: 200px; cursor: pointer;" onclick="javascript:prompt_game(name='${gameName}', description='${description}', dirent='${dirent}', version='${version}', url='${url}', logoPath='${logoPath.replaceAll('\\', '/')}');">
            <div class="card-body d-flex justify-content-center">
              <img class="card-logo" src="${logoPath}" style="max-width: 250px; max-height: 250px;">
            </div>
            <div class="card-cover" style="overflow: hidden">
              <p class="p-5 h-100" style="overflow-y: auto;">${description}</p>
            </div>
            <div class="card-footer">
              <h6 class="text-center" style="font-size: 24px; color: white;">${gameName}</h6>
            </div>
          </div>`);
      }
    });
    $('#game_list').append(
      `<div class="card" style="margin-bottom: 200px; cursor: pointer;">
        <div class="card-body d-flex justify-content-center">
          <webview id="paia-ads" src="" style="width:100%; height:250px;"></webview>
        </div>
        <div class="card-footer">
          <h6 class="text-center" style="font-size: 24px; color: white;">廣告</h6>
        </div>
      </div>`);
  };
  async function prompt_game(name, description, dirent, version, url, logoPath) {
    const auth = await window.paia.auth();
    if (!auth.ok) {
      $('#login-dialog').modal('show');
    } else {
      $('#game-name').html(name);
      $('#game-version-button').html(version);
      $('#game-description').html(description);
      $('#game-vision').attr("src", logoPath);
      $('#open-project').attr("onclick", `new_project('${dirent}', '${version}', '${logoPath}');`);
      $('#try-game').attr("onclick", `start_trial('${name}');`);
      $('#latest-projects').empty();
      const projects = window.project.getLatest(name);
      for (let index = 0; index < projects.length; index++) {
        const project = projects[index];
        const configPath = window.path.join(project, 'project.json');
        if (window.fs.existsSync(configPath)) {
          const config = JSON.parse(window.file.read(configPath));
          let coverPath = window.path.join(project, "cover.svg");
          if (config.last_saved && config.last_saved.endsWith(".py"))
            coverPath = "media/python-logo.png";
          else if (!window.fs.existsSync(coverPath))
            coverPath = "media/paia-logo.png";
          $('#latest-projects').append(
            `<div style="margin-right: 80px; cursor: pointer" title="${project}" onclick="new_project('${dirent}', '${version}', '${logoPath}', '${index}');">
              <div class="d-flex justify-content-center" style="height: 180px; width: 180px; padding: 10px; border-radius: 15px; border: 1px solid #B6B6B6;">
                <img src="${coverPath}" style="max-height: 160px; max-width: 160px;">
              </div>
              <h5 class="text-center mt-2" id="game-name" style="color: #000; font-size: 20px; font-weight: 800;">${window.path.basename(project)}</h5>
              <h6 class="text-center" id="game-name" style="color: #B6B6B6; font-size: 14px; font-weight: 800;">${config.saved_at}</h5>
            </div>`);
        }
      }
      $('#latest-projects').append(
        `<div>
          <div style="height: 180px; width: 180px; border-radius: 15px; border: 1px solid #B6B6B6; padding: 70px; cursor: pointer" onclick="new_project('${dirent}', '${version}', '${logoPath}');">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
              <path d="M40 22.8571H22.8571V40H17.1429V22.8571H0V17.1429H17.1429V0H22.8571V17.1429H40V22.8571Z" fill="#B6B6B6"/>
            </svg>
          </div>
          <h5 class="text-center mt-2" id="game-name" style="color: #000; font-size: 20px; font-weight: 800;">其他...</h5>
        </div>`);
      $('#game-version-list').empty();
      $('#game-dialog').modal('show');
      if (url.indexOf("github.com") != -1) {
        const data = url.substring(url.indexOf("github.com") + 11).split('/');
        const owner = data[0];
        const repo = data[1];
        window.api.github("GET", `repos/${owner}/${repo}/tags`, null).then((res) => {
          if (res.ok) {
            res.content.forEach((tag) => {
              $('#game-version-list').append($(`<a class="dropdown-item" href="#" onclick="git_download('${name}', '${tag.name}');">${tag.name}</a>`));
            });
          }
        });
      }
      const id = window.paia.gameId(name);
      if (id > 0) {
        window.paia.gamePermission(id).then((res) => {
          if (res.ok) {
            switch (res.content.state) {
              case "usable":
                $('#open-project').show();
                $('#buy-game').hide();
                $('#try-game').hide();
                $('#latest-projects-container').show();
                $('#game-status').html('');
                break;
              case "locked":
                $('#open-project').hide();
                $('#buy-game').show();
                $('#try-game').show();
                $('#latest-projects-container').hide();
                $('#game-status').html('尚未啟用');
                break;
              case "trying":
                $('#open-project').show();
                $('#buy-game').show();
                $('#try-game').hide();
                $('#latest-projects-container').show();
                $('#game-status').html(`試用中，剩餘 ${res.content.trial_max - res.content.trial_count} 次執行次數`);
                break;
              case "expired":
                $('#open-project').hide();
                $('#buy-game').show();
                $('#try-game').hide();
                $('#latest-projects-container').show();
                $('#game-status').html(`試用結束`);
                break;
            }
          }
        });
      } else {
        $('#open-project').show();
        $('#buy-game').hide();
        $('#try-game').hide();
        $('#latest-projects-container').show();
        $('#game-status').html('');
      }
    }
  };
  async function show_my_games() {
    $('#my-games-list').empty();
    const games = await window.paia.game();
    if (games.ok) {
      // const gameListDir = window.path.join(window.path.__dirname(), 'games').replace('app.asar', 'app.asar.unpacked');
      games.content.forEach(config => {
        const logoPath = (config.logo !== undefined)? config.logo : "media/paia-logo.png";
        const gameName = (config.name !== undefined)? config.name : "unknown";
        const version = (config.version !== undefined)? config.version : "unknown version";
        window.paia.gamePermission(config.id).then((res) => {
          if (res.ok) {
            switch (res.content.state) {
              case "usable":
                $('#my-games-list').append(`
                  <div class="list-group-item d-flex padding: 10px">
                    <img src="${logoPath}" style="width: 45px; height: 45px; margin-right: 15px;">
                    <div style="font-size: 24px; font-weight: 700; padding-top: 4px">${gameName}</div>
                    <div class="ml-auto" style="font-size: 16px; padding-top: 8px; color: gray">已啟用</div>
                  </div>
                `);
                break;
              case "locked":
                $('#my-games-list').append(`
                  <div class="list-group-item d-flex padding: 10px">
                    <img src="${logoPath}" style="width: 45px; height: 45px; margin-right: 15px;">
                    <div style="font-size: 24px; font-weight: 700; padding-top: 4px">${gameName}</div>
                    <button onclick="start_trial('${gameName}');" type="button" class="ml-auto btn"style="color: #0039CF; background-color: white; font-size: 16px; border-radius: 15px; border: 1px solid #0039CF;">試用</button>
                    <div style="font-size: 16px; padding-top: 8px; margin-left: 20px; color: gray">尚未啟用</div>
                  </div>
                `);
                break;
              case "trying":
                $('#my-games-list').append(`
                  <div class="list-group-item d-flex padding: 10px">
                    <img src="${logoPath}" style="width: 45px; height: 45px; margin-right: 15px;">
                    <div style="font-size: 24px; font-weight: 700; padding-top: 4px">${gameName}</div>
                    <div class="ml-auto" style="font-size: 16px; padding-top: 8px; color: gray">試用中</div>
                  </div>
                `);
                break;
              case "expired":
                $('#my-games-list').append(`
                  <div class="list-group-item d-flex padding: 10px">
                    <img src="${logoPath}" style="width: 45px; height: 45px; margin-right: 15px;">
                    <div style="font-size: 24px; font-weight: 700; padding-top: 4px">${gameName}</div>
                    <div class="ml-auto" style="font-size: 16px; padding-top: 8px; color: gray">試用結束</div>
                  </div>
                `);
                break;
            }
          }
        });
      });
    }
    $('#my-games-dialog').modal('show');
  };
  function start_trial(name) {
    $('#my-games-dialog').modal('hide');
    $('#game-dialog').modal('hide');
    const id = window.paia.gameId(name);
    if (id > 0) {
      window.paia.gameTrial(id).then((res) => {
        if (res.ok) {
          $('#msg-dialog-msg').html(`開始試用 ${name}，剩餘 ${res.content.trial_max} 次執行次數`);
        } else {
          $('#msg-dialog-msg').html(res.content.detail);
        }
      });
      $('#msg-dialog').modal('show');
    }
  };
  function show_key_dialog() {
    $('#my-games-dialog').modal('hide');
    $('#game-dialog').modal('hide');
    $('#key-msg').html("");
    $('#key-dialog').modal('show');
  };
  function game_key_verify() {
    $('#key-dialog').modal('hide');
    window.paia.gameKey($('#game-key').val()).then((res) => {
      if (res.ok) {
        $('#msg-dialog-msg').html(`${window.paia.gameName(res.content[0].game_id)} 啟用成功`);
      } else {
        $('#msg-dialog-msg').html("金鑰錯誤");
      }
    });
    $('#msg-dialog').modal('show');
  };
  function new_project(dirent, version, logoPath, latest=-1) {
    if ($('#editor-mode').attr("mode") == "block") {
      location.href=`code.html?game=${dirent}&ver=${version}&logo=${logoPath}&latest=${latest}`;
    } else {
      location.href=`python.html?game=${dirent}&ver=${version}&logo=${logoPath}&latest=${latest}`;
    }
  }
  function toggle_editor_mode() {
    if ($('#editor-mode').attr("mode") == "block") {
      $('#editor-mode-block').css("display", "none");
      $('#editor-mode-python').css("display", "inline");
      $('#editor-mode-color').css("background", "#4483B5");
      $('#editor-mode').attr("mode", "python");
    } else {
      $('#editor-mode-block').css("display", "inline");
      $('#editor-mode-python').css("display", "none");
      $('#editor-mode-color').css("background", "#AA3D3D");
      $('#editor-mode').attr("mode", "block");
    }
  };
  function git_download(game, version) {
    const gameDir = window.path.join(window.path.__dirname(), 'games', game).replace('app.asar', 'app.asar.unpacked');;
    const config = JSON.parse(window.file.read(window.path.join(gameDir, 'game_config.json')));
    const url = (config.url !== undefined)? config.url : "None";
    const data = url.substring(url.indexOf("github.com") + 11).split('/');
    const owner = data[0];
    const repo = data[1];
    if (window.popup.confirm(`即將更新為 ${game}-${version}，確定執行？`)) {
      $('#game-dialog').modal('hide');
      $('#download-dialog').modal('show');
      window.repo.download(`direct:https://github.com/${owner}/${repo}/archive/refs/tags/${version}.zip`, gameDir, function (err) {
        if (err) {
          window.popup.alert(err);
        } else {
          update_game_list_();
          const config = JSON.parse(window.file.read(path.join(gameDir, 'game_config.json')));
          window.popup.alert(config['game_name'] + '-' + config['version'] + ' 更新成功');
        }
        $('#download-dialog').modal('hide');
      });
    };
  };
  document.title += ` ${window.app.getVersion()}`;
  window.deeplink.onLogin((event, token) => {
    token_login(token);
    window.paia.ga('login', {
      event_category: 'deeplink_desktop',
      value: 'login'
    });
  });
  token_login();
  update_game_list_();
  window.paia.ga('screen_view', {

  $("#paia-ads").attr("src", window.paia.ads());
  const webview = document.getElementById('paia-ads');

    webview.setZoomFactor(0.77);
    webview.insertCSS('body { overflow: hidden; }');
  });
  webview.addEventListener('will-navigate', (e) => {
    webview.stop();
    window.shell.openExternal(e.url);
  });
  window.menu.hide(true);
</script>
